<div class="search-bar">
  <div class="search-controls">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      (input)="onSearch()" 
      placeholder="Search..."
      (keydown.arrowup)="prevMatch(); $event.preventDefault()"
      (keydown.arrowdown)="nextMatch(); $event.preventDefault()"
    >
    <button (click)="prevMatch()" [disabled]="totalMatches === 0" title="Previous match">
      <svg width="16" height="16" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"></path></svg>
    </button>
    <button (click)="nextMatch()" [disabled]="totalMatches === 0" title="Next match">
      <svg width="16" height="16" viewBox="0 0 24 24"><path d="M7 14l5-5 5 5z"></path></svg>
    </button>
    <div class="match-count" *ngIf="totalMatches > 0">
      {{ currentIndex }} / {{ totalMatches }}
    </div>
    <button (click)="clearSearch()" title="Clear search">
      <svg width="16" height="16" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
    </button>
  </div>
</div>
