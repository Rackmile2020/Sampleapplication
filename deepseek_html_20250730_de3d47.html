<!-- component-a.component.html -->
<div class="search-container">
  <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search...">
  <button (click)="navigateUp()" [disabled]="totalMatches === 0">↑</button>
  <button (click)="navigateDown()" [disabled]="totalMatches === 0">↓</button>
  <button (click)="clearSearch()">×</button>
  <span class="match-counter" *ngIf="searchTerm && totalMatches > 0">
    {{ activeMatchIndex + 1 }}/{{ totalMatches }}
  </span>
</div>

<div class="accordion">
  <div class="accordion-item" *ngFor="let item of accordionData; let i = index">
    <div class="accordion-header" 
         (click)="toggleItem(i)"
         [innerHTML]="item.title | highlight:searchTerm:isItemActive(i)">
      <!-- Header content -->
    </div>
    <div class="accordion-content" 
         *ngIf="expandedItems[i]"
         [innerHTML]="item.content | highlight:searchTerm:isItemActive(i)">
      <!-- Content -->
    </div>
  </div>
</div>
